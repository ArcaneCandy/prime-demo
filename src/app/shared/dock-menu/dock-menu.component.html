<div class="pt-3 h-full">
  <p-dock [model]="dockMenuItems" position="left">
    <ng-template pTemplate="item" let-item>
      @if (dockMenuItems.indexOf(item) === 0) {
        <a
          pRipple
          class="flex align-items-center cursor-pointer border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple relative"
          [pTooltip]="item.text"
          tooltipPosition="right"
          [id]="'APPLICATION.DOCK_MENU.' + item.text | titlecase"
          (click)="onOpenSidebarMenuClicked()">
          <i class="pi pi-arrow-right"></i>
        </a>
      } @else {
        <a
          [routerLink]="item.navigatesTo ? [item.navigatesTo] : null"
          pRipple
          class="flex align-items-center cursor-pointer p-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple relative"
          [ngClass]="{ 'opacity-50 pointer-events-none': !item.navigatesTo }"
          [id]="'APPLICATION.DOCK_MENU.' + item.text | titlecase"
          [pTooltip]="item.text"
          tooltipPosition="right">
          <i [class]="item.icon"></i>
        </a>
      }
    </ng-template>
  </p-dock>
</div>
